<!-- templates/qna/get_questions.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>질문 목록</title>
</head>
<body>
    <h1>질문 목록</h1>
    <ul>
        {% for question in questions %}
            <li>
                {{ question.title }} - {{ question.user.username }} - {{ question.created_at }}
                {% if request.user == question.user %}
                    <form method="post" action="{% url 'qna:delete_question' question.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">삭제</button>
                    </form>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'qna:create_question' %}">새 질문 작성하기</a>
</body>
</html>
